    <title>Loading Coding with Chrome ...</title>
    <link rel="stylesheet" href="../css/material-design-lite/material-design-lite.css">
    <link rel="stylesheet" href="../css/preloader.css">
    <script src="../js/loader.js"></script>
  </head>
  <body>
    <div id="cwc-preloader" class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Coding with Chrome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div id="cwc-preloader-progress-bar">
          <div id="cwc-preloader-progress-bar-thumb"></div>
        </div>
        <div id="cwc-preloader-progress-text">Loading ...</div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div id="cwc-preloader-version">
          Build version <span id="cwc-version-text">...</span>
        </div>
      </div>
    </div>
  </body>
